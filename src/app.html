<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<title>Surendhar Senthil | developer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body class="bg-slate-950 text-white relative">
		<div style="display: contents" class="relative z-[1]">%sveltekit.body%</div>
		<div class="absolute h-full top-0 left-0 w-full z-[-1] opacity-90">
			<div class="absolute inset-0" id="particles-js"></div>
		</div>

		<!-- Make sure this script comes after the particles.js script -->
		<script>
			window.addEventListener("load", function () {
				particlesJS.load("particles-js", "/particles.json", function () {
					console.log("particles loaded");
				});
			});
			window.addEventListener("scroll", function () {
				var scrollPosition =
					window.pageYOffset || document.documentElement.scrollTop;
				var particlesElement = document.getElementById("particles-js");

				particlesElement.style.transform =
					"translateY(" + scrollPosition * 0.3 + "px)";
			});
		</script>
	</body>
</html>

<style>
	html {
		padding: 0;
		height: 100%;
	}
	body {
		margin: 0;
		font-family: "Poppins", sans-serif;
		background-color: #0f172a;
		overflow-x: hidden;
	}

	#particles-js {
		position: absolute;
		width: 100%;
		height: 300vh;
		top: 0;
		left: 0;
		z-index: -1;
		transform: translateY(0);
		transition: transform 0.1s ease-out;
	}

	.content {
		position: relative;
		z-index: 1;
		padding: 20px;
		text-align: center;
	}
</style>
